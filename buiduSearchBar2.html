<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="baiduSearchBar2.css">
</head>
<body>
    <div class="wrapper">
        <div class="inputWrap clearfix" id="inputWrap">
            <input type="text" id="keyword">
            <span class="littleIcon">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-microphone"></use>
                </svg>
                <span class="splitLine"></span>
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-aui-icon-camera"></use>
                </svg>
        </div>
        <button>百度一下</button>
        <ul class="suggestion" id="suggestion">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
        </ul>
    </div>
    <script src="//at.alicdn.com/t/font_682880_b5bba1e624rnewmi.js"></script>
    <script>
        keyword.oninput=function(e){
            if(keyword.value){
                suggestion.classList.add('active')
                inputWrap.classList.add('active')
            }else{
                suggestion.classList.remove('active')
                inputWrap.classList.remove('active')
            }
        }
    </script>
</body>
</html>
